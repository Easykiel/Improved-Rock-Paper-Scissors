<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="RockPaperScissors">
        <button class="choice" id="Rock">Rock</button>
        <button class="choice" id="Paper">Paper</button>
        <button class="choice" id="Scissors">Scissors</button>
    </div>

    <div class="Results">
        <h1 id='Result'>Results</h1>
        <div id="Round">Round 1</div>
        <div id="playerChoice"></div>
        <div id="compChoice"></div>
        <div id="winner"></div>
        <div id="Player">Your Score: 0</div>
        <div id="Computer">Computer Score: 0</div>
        <h1 id="overallWinner"></h1>
    </div>

    <script src="RPScript.js"></script>
</body>
</html>
